<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A!L INSIGHT TIME - 고래_악어_펭귄</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gallery.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">A!L INSIGHT TIME</div>
    </nav>
    <main class="landing-main">
        <div class="main-image-wrap">
            <img src="main.png" alt="메인 이미지" class="main-image">
        </div>
        <div class="portfolio-guide">
            <p>AI를 활용한 창의적인 팀 활동</p>
        </div>
        <div class="scroll-down" id="scroll-down-btn">
            <i class="fas fa-chevron-down"></i>
        </div>
    </main>

    <section id="process-overview">
        <div class="overview-container">
            <h2>AI와 함께한 예술 속 마음 탐험</h2>
            <p>팀원들의 성향을 분석하고 AI의 추천을 받아, 저희는 아래와 같은 과정으로 창의적인 결과물을 만들어냈습니다.</p>
            <div class="process-gallery">
                <div class="process-item">
                    <img src="static/images/process1.png" alt="프로세스 1: 활동 계획">
                    <div class="caption">콘셉트 및 활동 일정</div>
                </div>
                <div class="process-item">
                    <img src="static/images/process2.png" alt="프로세스 2: 성향 반영">
                    <div class="caption">조원 성향 반영 및 보너스 미션</div>
                </div>
                <div class="process-item">
                    <img src="static/images/process3.png" alt="프로세스 3: 최적 장소 추천">
                    <div class="caption">최적 장소 추천</div>
                </div>
            </div>
        </div>
    </section>

    <section id="exhibition-gallery">
        <div class="overview-container">
            <h2>전시회 현장 스케치</h2>
            <div class="exhibition-gallery-grid">
                <img src="static/images/IMG_0841.jpg" alt="전시 사진1">
                <img src="static/images/IMG_0843.jpg" alt="전시 사진2">
                <img src="static/images/IMG_0844.jpg" alt="전시 사진3">
                <img src="static/images/IMG_0846.jpg" alt="전시 사진4">
                <img src="static/images/IMG_0850.jpg" alt="전시 사진5">
                <img src="static/images/IMG_0851.jpg" alt="전시 사진6">
                <img src="static/images/IMG_0852.jpg" alt="전시 사진7">
                <img src="static/images/IMG_0853.jpg" alt="전시 사진8">
                <img src="static/images/IMG_5588.jpg" alt="전시 사진9">
                <img src="static/images/IMG_5593.jpg" alt="전시 사진10">
                <img src="static/images/IMG_5594.jpg" alt="전시 사진11">
                <img src="static/images/IMG_5612.png" alt="전시 사진12">
            </div>
        </div>
    </section>

    <!-- 이미지 확대 모달 -->
    <div id="img-modal" class="img-modal">
        <span class="img-modal-close">&times;</span>
        <img class="img-modal-content" id="img-modal-img" src="" alt="확대 이미지">
    </div>

    <section id="video-gallery">
        <div class="gallery-scroll-container">
            <div class="gallery-item-wrapper">
                <div class="gallery-item">
                    <video src="animal/whale.mp4" controls></video>
                </div>
                <div class="gallery-item">
                    <video src="animal/croco1.mp4" controls></video>
                </div>
                <div class="gallery-item">
                    <video src="animal/croco2.mp4" controls></video>
                </div>
                <div class="gallery-item">
                    <video src="animal/peng1.mp4" controls></video>
                </div>
                <div class="gallery-item">
                    <video src="animal/peng2.mp4" controls></video>
                </div>
            </div>
            <button class="gallery-nav prev" id="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="gallery-nav next" id="next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <section id="all-video-section">
        <div class="video-container">
            <h2>단체샷 보기</h2>
            <video src="animal/all.mp4" controls></video>
        </div>
    </section>

    <script src="gallery.js"></script>
</body>
</html>
